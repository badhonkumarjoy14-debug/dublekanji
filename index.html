<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flashcard Game</title>
<style>
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #dbfbda;
    padding: 30px;
    display: flex;
    justify-content: center;
}

.card {
    width: 360px;
    background: rgb(30, 116, 144);
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
    text-align: center;
    transition: transform 0.2s ease;
}

.card:hover {
    transform: scale(1.02);
}

#kanjiBox {
    background: white;
    border: none;
    padding: 20px;
    margin: 12px 0;
    border-radius: 12px;
    min-height: 70px;
    font-size: 52px;
    font-weight: bold;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.2);
}

#answerBox {
    background: #fdfdfd;
    border-radius: 12px;
    padding: 15px;
    min-height: 40px;
    margin-bottom: 18px;
    font-size: 16px;
    line-height: 1.5;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.15);
}

.btns {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.btns button {
    padding: 12px 18px;
    border: none;
    border-radius: 10px;
    background: #222;
    font-size: 15px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    transition: 0.2s;
}

.btns button:hover {
    background: #000;
    transform: translateY(-2px);
}

#counter {
    margin-top: 12px;
    font-weight: bold;
    color: white;
    font-size: 16px;
}

</style>
</head>
<body>

<div class="card">
    <div class="box" id="kanjiBox"></div>
    <div class="box" id="answerBox">Press "Show" to see meaning</div>
    
    <div class="btns">

// ------------------------------
// GAME LOGIC
// ------------------------------
let index = 0;

// Shuffle on load
cards.sort(() => Math.random() - 0.5);

function updateCard() {
    document.getElementById("kanjiBox").innerText = cards[index].kanji;
    document.getElementById("answerBox").innerText = "Press SHOW to see meaning";
    document.getElementById("counter").innerText =
        `Word ${index+1} / ${cards.length}  —  Left: ${cards.length - index - 1}`;
}

function showAnswer() {
    document.getElementById("answerBox").innerHTML = 
        `<b>Reading:</b> ${cards[index].reading}<br>
         <b>Meaning:</b> ${cards[index].meaning}<br>
         <b>Bangla:</b> ${cards[index].bangla}`;
}

function nextCard() {
    index++;
    if (index >= cards.length) {
        alert("Finished! Shuffling again...");
        cards.sort(() => Math.random() - 0.5);
        index = 0;
    }
    updateCard();
}

function prevCard() {
    if (index > 0) index--;
    updateCard();
}
