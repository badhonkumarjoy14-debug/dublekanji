<!DOCTYPE html>

<title>Flashcard Game</title>
<style>
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #dbfbda;
    padding: 20px;
    display: flex;
    justify-content: center;
}

.card {
    width: 360px;
    max-width: 95%;
    background: rgb(30, 116, 144);
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
    text-align: center;
    transition: transform 0.2s ease;
}

.card:hover {
    transform: scale(1.02);
}

/* Kanji box */
#kanjiBox {
    background: white;
    border: none;
    padding: 20px;
    margin: 12px 0;
    border-radius: 12px;
    min-height: 70px;
    font-size: 52px;
    font-weight: bold;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.2);
    word-wrap: break-word;
}

/* Answer box */
#answerBox {
    background: #fdfdfd;
    border-radius: 12px;
    padding: 15px;
    min-height: 40px;
    margin-bottom: 18px;
    font-size: 16px;
    line-height: 1.5;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.15);
}

/* Buttons layout */
.btns {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
}

.btns button {
    padding: 12px 18px;
    border: none;
    border-radius: 10px;
    background: #222;
    font-size: 15px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    transition: 0.2s;
    min-width: 90px;
}

.btns button:hover {
    background: #000;
    transform: translateY(-2px);
}

/* Counter */
#counter {
    margin-top: 12px;
    font-weight: bold;
    color: white;
    font-size: 16px;
}

/* ðŸ“± MOBILE FRIENDLY */
@media (max-width: 480px) {

    body {
        padding: 15px;
    }

    .card {
        padding: 20px;
        width: 100%;
    }

    #kanjiBox {
        font-size: 40px;
        padding: 15px;
        min-height: 55px;
    }

    #answerBox {
        font-size: 14px;
        padding: 12px;
    }

    .btns button {
        padding: 10px 14px;
        font-size: 14px;
        min-width: 80px;
    }

    #counter {
        font-size: 14px;
    }
}


</style>
